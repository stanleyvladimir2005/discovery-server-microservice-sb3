version: "3.9"

services:

  mongo-service:
    image: mongo
    #restart: always
    container_name:  mitocode-mongo-service
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: mitocode
      MONGO_INITDB_ROOT_PASSWORD: mitocode
    networks:
      - mitocode

  mongo-express:
    image: mongo-express
    #restart: always
    container_name: mitocode-mongo-express-service
    depends_on:
      - "mongo-service"
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mitocode
      ME_CONFIG_MONGODB_ADMINPASSWORD: mitocode
      ME_CONFIG_MONGODB_URL: mongodb://mitocode:mitocode@mongo-service:27017
      ME_CONFIG_BASICAUTH: false
    networks:
      - mitocode

  prometheus:
    image: prom/prometheus
    # network_mode: host
    container_name: mitocode-prometheus
    ports:
      - 9099:9090
    volumes:
      - ./prometheus/config/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - mitocode

  grafana:
      image: grafana/grafana-oss
      container_name: mitocode-grafana
      ports:
        - 3000:3000
      volumes:
        - ./grafana:/var/lib/grafana
      environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
        - GF_SERVER_DOMAIN=localhost
      networks:
        - mitocode

  loki:
      image: grafana/loki
      ports:
        - 3100:3100
      container_name: mitocode-loki
      networks:
        - mitocode

  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: mitocode_kafka_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - mitocode

  broker:
    image: confluentinc/cp-kafka:7.3.3  # o similar, que no tenga KRaft obligatorio
    container_name: mitocode-kafka-broker
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_KRAFT_MODE: "false"
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT, PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_REPLICATION_FACTOR: 1
    networks:
      - mitocode

networks:
  mitocode:
    name: mitocode-network